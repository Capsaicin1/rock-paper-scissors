<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <div class="heading">
      <h1>Choose Your Character!</h1>
      <p>
        Mage beats Knight <br />
        Knight beats Archer <br />
        Archer Beats Mage
      </p>
    </div>
    <div class="winLogs">
      <p>Games: <p id="games"></p></p>
      <p>Wins: <p id="wins"></p></p>
      <p>Draws: <p id="draws"></p></p>
      <p>Losses: <p id="losses"></p></p>
      <p><p id="winner"></p></p>
    </div>
    <div class="playButtons">
      <button id="knight">Knight</button>
      <button id="archer">Archer</button>
      <button id="mage">Mage</button>
    </div>
  </body>
</html>
